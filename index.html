<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Fisika Menyenangkan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="animatedText"></h1>
        <div id="loginDiv">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginMsg"></p>
        </div>

        <div id="menuDiv" class="hidden">
            <!-- Foto + Teks muncul setelah login -->
            <div class="foto-container hidden" id="fotoContainer">
                <img src="foto-kamu.jpg" alt="Foto Kamu" class="foto-profil">
                <h2>Silakan pilih menu, Sasya!</h2>
            </div>

            <ul class="menu-list">
                <li>Menghitung GLB</li>
                <li>Menghitung GLBB</li>
                <li>Menghitung GVA</li>
                <li>Menghitung GVB</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
