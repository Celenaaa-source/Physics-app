<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fisika Menyenangkan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="animatedText"></h1>

<div id="loginDiv">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginMsg" class="error"></p>
</div>

<div id="menuDiv" class="hidden">
  <h2>Silahkan Pilih Menu</h2>
  <select id="menuSelect">
    <option value="glb">Menghitung GLB</option>
    <option value="glbb">Menghitung GLBB</option>
    <option value="gva">Menghitung GVA</option>
    <option value="gvb">Menghitung GVB</option>
  </select>
  <button onclick="showForm()">Pilih</button>
</div>

<div id="formDiv" class="hidden">
  <div id="formFields"></div>
  <button onclick="calculate()">Hitung</button>
  <div id="output"></div>
  <button onclick="backToMenu()">Kembali ke Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
